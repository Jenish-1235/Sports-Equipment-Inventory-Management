<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font links from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

    <!-- CSS File link to style the login form for entering the inventory -->
    <link rel="stylesheet" href="Styles/login_style.css">

    <title>Sports Inventory</title>
</head>
<body>
    <header><h1>Sports Club @SST</h1><br></header>

    <!-- Login Form -->
    <section id="login">
        <div class="container">
            <h2 id="loginHead">Sports Inventory</h2>
            <form id="loginForm">
    

    <div>
        <label for="userId">Student ID or Admin Username:</label>
        <input type="text" id="userId" required>
    </div>


    <div class="role-selection">
        <input type="radio" name="role" value="student" id="studentRole" checked>
        <label for="studentRole">Student</label>
        <input type="radio" name="role" value="admin" id="adminRole">
        <label for="adminRole">Admin</label>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>

    <button type="submit">Login</button>
</form>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="Scripts/login_script.js"></script>
    <script>
        function showConditionalField() {
            const role = document.getElementById('role').value;
            const studentField = document.getElementById('studentField');
            const adminField = document.getElementById('adminField');

            studentField.style.display = role === 'student' ? 'block' : 'none';
            adminField.style.display = role === 'admin' ? 'block' : 'none';
        }
    </script>
</body>
</html>
